<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">


        function Modal({
            title,
            value,
            onChange = () => { },
            show = false,
            onConfirm = () => { },
            onClose = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <textarea
                            value={value}
                            onChange={onChange}
                            placeholder="Inserisci un animale..."
                            rows={1}
                            cols={50}
                        />
                        <br />
                        <button onClick={onConfirm}>Aggiungi</button>
                        <button onClick={onClose}>Annulla</button>
                    </div>
                </div>,
                document.body
            )
        }


        const ListaAnimali = () => {
            const { useState } = React;
            const [animals, setAnimals] = useState([]);
            const [show, setShow] = useState(false);
            const [testo, setTesto] = useState("");

            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi animale</button>
                    <Modal
                        title="Scrivi un animale da aggiungere:"
                        value={testo}
                        show={show}
                        onChange={(e) => setTesto(e.target.value)}
                        onConfirm={() => {
                            setShow(false);
                            setAnimals(prev => [...prev, testo]);
                            setTesto("");
                        }}
                        onClose={() => {
                            setShow(false);
                            setTesto("");
                        }}
                    />

                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((animal, index) => <li key={index}>{animal}</li>)}
                        </ul>
                    </details>
                </>
            )
        }
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector(".lista-animali")
        const root = createRoot(listaAnimali)
        root.render(<ListaAnimali />);
    </script>

</head>

<body>

    <header>

        <h1>I miei animali Preferiti</h1>

    </header>

    <main>

        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>

    </main>

    <footer>

        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

</body>

</html>
